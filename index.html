<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Styles for the results table */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .results-table th, .results-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb; /* gray-200 */
        }
        .results-table th {
            background-color: #f9fafb; /* gray-50 */
            font-weight: 600;
            color: #374151; /* gray-700 */
        }
        .results-table tbody tr:last-child td {
            border-bottom: none;
        }
        .attendance-tick {
            color: #10b981; /* green-500 */
            font-weight: bold;
            font-size: 1.25rem;
        }
         .attendance-cross {
            color: #ef4444; /* red-500 */
            font-weight: bold;
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-8">

    <div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-white rounded-xl shadow-lg">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Student Portal</h1>
            <p class="text-gray-500 mt-2">Enter your Student ID to view your detailed attendance and marks.</p>
        </header>

        <main>
            <!-- Search Input -->
            <div class="relative">
                <input type="text" id="studentIdInput" placeholder="Enter your Student ID" class="w-full px-4 py-3 text-lg bg-gray-50 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 transition-colors">
                <button id="searchButton" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">
                    Search
                </button>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="text-center mt-6 hidden">
                 <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                 <p class="text-gray-500 mt-2">Fetching data...</p>
            </div>

            <!-- Results Display Area -->
            <div id="results" class="mt-6">
                <!-- Student data will be dynamically inserted here -->
            </div>
             <!-- Error Message -->
            <div id="error" class="text-center mt-6 text-red-500 font-medium hidden"></div>
        </main>
    </div>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTTAvVKy59t4ZTV_GQPKQbUS-tchpK9OugsPXL41ScMQXsA1pDh467cksdR32pct8_bjgpOJ4NpgrZA/pub?gid=1650908958&single=true&output=csv';

        // --- DOM ELEMENTS ---
        const studentIdInput = document.getElementById('studentIdInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        
        let studentData = [];

        // --- FUNCTIONS ---
        async function fetchData() {
            loadingDiv.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            resultsDiv.innerHTML = '';
            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                if (!response.ok) throw new Error(`Network error: ${response.statusText}`);
                const csvText = await response.text();
                studentData = parseComplexCSV(csvText);
            } catch (error) {
                console.error('Failed to fetch or parse data:', error);
                showError('Could not load student data. Please check the sheet URL.');
            } finally {
                loadingDiv.classList.add('hidden');
            }
        }
        
        /**
         * Parses the complex multi-header CSV into a structured array of objects.
         * @param {string} text - The CSV string.
         * @returns {Array<Object>} An array of student objects.
         */
        function parseComplexCSV(text) {
            const rows = text.split(/\r?\n/).map(row => row.split(',').map(cell => cell.trim()));
            if (rows.length < 5) return [];

            // From the image, topics are in row 0, dates in row 1, main headers in row 3
            const topicRow = rows[0];
            const dateRow = rows[1];
            const headerRow = rows[3];
            const dataRows = rows.slice(4);

            const structuredHeaders = [];
            let currentTopic = '';
            let currentDate = '';

            // Create descriptive headers
            for (let i = 0; i < headerRow.length; i++) {
                if (topicRow[i]) currentTopic = topicRow[i];
                if (dateRow[i]) currentDate = dateRow[i];
                
                let header = headerRow[i];
                if (header === 'Att.' || header === 'Deg.') {
                    // Combine Topic, Date, and Header for uniqueness
                    structuredHeaders.push(`${currentTopic}|${currentDate}|${header}`);
                } else {
                    structuredHeaders.push(header);
                }
            }
            
            return dataRows.map(row => {
                const student = {};
                structuredHeaders.forEach((header, index) => {
                    student[header] = row[index] || '';
                });
                return student;
            }).filter(student => student['Id']); // Use 'Id' from the sheet
        }

        async function findAndDisplayStudent() {
            const searchId = studentIdInput.value.trim();
            if (!searchId) {
                resultsDiv.innerHTML = '';
                showError('Please enter a Student ID.');
                return;
            }
            
            await fetchData();

            if (studentData.length === 0) return;
            
            const student = studentData.find(s => s['Id'] === searchId);

            if (student) {
                displayStudentInfo(student);
            } else {
                showError(`No record found for Student ID: ${searchId}`);
            }
        }
        
        /**
         * Renders the student's detailed information in a table.
         * @param {Object} student - The student object.
         */
        function displayStudentInfo(student) {
            const topics = {};
            // Group data by topic and date
            for (const key in student) {
                if (key.includes('|')) {
                    const [topic, date, type] = key.split('|');
                    const topicKey = `${topic}|${date}`;
                    if (!topics[topicKey]) {
                        topics[topicKey] = { topic, date, attendance: '', degree: '' };
                    }
                    if (type === 'Att.') topics[topicKey].attendance = student[key];
                    if (type === 'Deg.') topics[topicKey].degree = student[key];
                }
            }

            let tableRows = '';
            for(const key in topics){
                const item = topics[key];
                // Checkbox in CSV becomes 'TRUE' or 'FALSE'
                const attendanceMark = item.attendance.toUpperCase() === 'TRUE' ? '<span class="attendance-tick">✓</span>' : '<span class="attendance-cross">✗</span>';
                tableRows += `
                    <tr>
                        <td>${item.topic}</td>
                        <td>${item.date}</td>
                        <td class="text-center">${attendanceMark}</td>
                        <td class="text-center">${item.degree || 'N/A'}</td>
                    </tr>
                `;
            }

            const resultCard = `
                <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 fade-in">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">${student['Name']}</h2>
                            <p class="text-gray-500">Student ID: ${student['Id']}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-medium text-gray-500">Total Score</p>
                            <p class="text-3xl font-bold text-blue-600">${student['Total'] || 'N/A'}</p>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th>Topic</th>
                                    <th>Date</th>
                                    <th class="text-center">Attendance</th>
                                    <th class="text-center">Degree</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableRows}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            resultsDiv.innerHTML = resultCard;
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // --- EVENT LISTENERS ---
        searchButton.addEventListener('click', findAndDisplayStudent);
        studentIdInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') findAndDisplayStudent();
        });

    </script>
</body>
</html>
